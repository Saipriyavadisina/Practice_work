<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Foodie's Delight | Menu</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="text-center py-4 bg-dark text-white">
    <h1>Foodie's Delight</h1>
    <p class="lead">Delicious Bites. Delightful Moments.</p>
  </header>
  <section class="hero text-black text-center" style="background: url('menu-logo.png') no-repeat center/cover;">
    <div class="container py-5">
      <h2 class="display-5">Explore Our Menu</h2>
      <p>Choose your favorites from our mouth-watering options.</p>
      <a href="#menu" class="btn btn-primary btn-lg mt-3">View Menu</a>
    </div>
  </section>
  <section id="menu" class="container text-center my-5">
    <div class="btn-group" role="group" aria-label="Menu categories">
      <button type="button" class="btn btn-outline-primary category-btn" data-category="all">All</button>
      <button type="button" class="btn btn-outline-primary category-btn" data-category="appetizers">Appetizers</button>
      <button type="button" class="btn btn-outline-primary category-btn" data-category="main">Main Courses</button>
      <button type="button" class="btn btn-outline-primary category-btn" data-category="desserts">Desserts</button>
      <button type="button" class="btn btn-outline-primary category-btn" data-category="beverages">Beverages</button>
    </div>
  </section>
  <section class="container">
    <div class="row" id="menu-items">
      <!-- Items will be injected by JS -->
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
